<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Price Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <section class="hero">
        <p class="eyebrow">AI-powered pricing</p>
        <h1>Vehicle Price Predictor</h1>
      </section>

      <section class="container">
        <form id="prediction-form">
          <div class="grid">
            <div class="form-group">
              <label for="brand">Brand</label>
              <select id="brand" required></select>
            </div>

            <div class="form-group">
              <label for="model">Model</label>
              <select id="model" required></select>
            </div>

            <div class="form-group">
              <label for="year">Year</label>
              <input type="number" id="year" min="1990" max="2026" required />
            </div>

            <div class="form-group">
              <label for="condition">Condition</label>
              <select id="condition" required></select>
            </div>

            <div class="form-group">
              <label for="transmission">Transmission</label>
              <select id="transmission" required></select>
            </div>

            <div class="form-group">
              <label for="body_type">Body Type</label>
              <select id="body_type" required></select>
            </div>

            <div class="form-group">
              <label for="fuel_type">Fuel Type</label>
              <select id="fuel_type" required></select>
            </div>

            <div class="form-group">
              <label for="engine_capacity">Engine Capacity (cc)</label>
              <input type="number" id="engine_capacity" required />
            </div>

            <div class="form-group">
              <label for="mileage">Mileage (km)</label>
              <input type="number" id="mileage" required />
            </div>
          </div>

          <button type="submit">Predict Price</button>
        </form>

        <div id="result" class="result" aria-live="polite"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
